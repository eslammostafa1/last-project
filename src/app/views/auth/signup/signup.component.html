
<div class="row text-center">
    <div class="col col-sm-12">
        <h1> signup page </h1>
        <hr>
    </div>
</div>    
       <div class="d-flex flex-column align-items-center">
            <div class="mb-3" style="width: 350px;">
                 <label for="name" class="form-label">Name</label>
                 <input [(ngModel)]="name"  type="text" class="form-control" id="name" placeholder="user name">
            </div>
            
                <div class="mb-3" style="width: 350px;">
                     <label for="email" class="form-label">email</label>
                     <input [(ngModel)]="email"  type="email" class="form-control" id="name" placeholder="ex@mail.com">
                </div>
                      
            <div class="mb-3" style="width: 350px;">
                 <label for="password" class="form-label">password</label>
                 <input [(ngModel)]="password" type="password" class="form-control" id="name" placeholder="********">
            </div>

            <div class="mb-3 d-flex justify-content-center" style="width: 350px;">
                <button (click)="signup()" class="btn btn-primary"> signup </button>
               
           </div>
       </div>
